<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Soroosh Trade App | Followers</title>
  </head>

  <body>
    <div class="container max-w-3xl mx-auto p-3">
      <!-- Profile -->
      <section class="flex justify-between items-center">
        <div class="flex items-center">
          <div>
            <img
              class="relative inline-block h-12 w-12 rounded-full object-cover object-center"
              alt="Avatar"
              src="assets/images/avatars/profile2.jpg"
            />
            <span
              class="material-icons relative -left-4 top-5 text-orange-400"
              style="font-size: 1rem"
            >
              add_circle
            </span>
          </div>
          <div class="ml-2">
            <div class="mb-0.5">
              <span class="text-gray-200"> Soroush Osivand </span>
              <span
                class="material-icons relative top-1 ml-1 text-orange-500"
                style="font-size: 20px"
              >
                verified
              </span>
            </div>

            <div>
              <small class="text-gray-600">430 followers</small>
            </div>
          </div>
        </div>
        <div>
          <span
            class="material-icons text-indigo-100 cursor-pointer"
            style="font-size: 26px"
          >
            notifications
          </span>
          <span
            class="w-4 h-4 p-1 font-semibold bg-orange-500 text-black relative rounded-3xl -top-5 -left-5"
            style="font-size: 0.69rem"
            >23</span
          >
        </div>
      </section>
      <!-- End Profile -->

      <!-- PNL -->
      <section class="mt-8 mb-4 text-md">
        <h2>Today PNL</h2>
        <div class="flex items-center"></div>
        <span class="font-bold text-green-300">$12.57K</span>
        <span class="ml-1 text-green-300">( +26% )</span>
      </section>
      <!-- End PNL -->

      <!-- Followers Chart -->
      <section class="pb-4">
        <div class="p-3 gray_box_bg rounded">
          <!-- Header -->
          <div class="flex justify-between items-center">
            <div>
              <h2 class="font-bold">Followers</h2>
              <span
                class="font-semibold text-md"
                id="total-followers-item"
              ></span>
            </div>
            <!-- Tabs List-->
            <div class="w-max">
              <div class="relative">
                <ul
                  class="relative flex list-none flex-wrap rounded border border-gray-800 px-1 py-1"
                  data-tabs="tabs"
                  role="list"
                >
                  <li class="z-30 flex-auto text-gray-600 text-center px-2">
                    <a
                      class="z-30 mb-0 flex w-full cursor-pointer items-center justify-center rounded border-0 bg-inherit px-0 transition-all ease-in-out"
                      data-tab-target=""
                      active=""
                      role="tab"
                      aria-selected="true"
                      aria-controls="all"
                    >
                      <span>All</span>
                    </a>
                  </li>
                  <li class="z-30 flex-auto text-gray-600 text-center px-2">
                    <a
                      class="z-30 mb-0 flex w-full cursor-pointer items-center justify-center rounded border-0 bg-inherit px-0 transition-all ease-in-out"
                      data-tab-target=""
                      role="tab"
                      aria-selected="false"
                      aria-controls="signal"
                    >
                      <span>Signal</span>
                    </a>
                  </li>
                  <li class="z-30 flex-auto text-gray-600 text-center px-2">
                    <a
                      class="z-30 mb-0 flex w-full cursor-pointer items-center justify-center rounded border-0 bg-inherit px-0 transition-all ease-in-out"
                      data-tab-target=""
                      role="tab"
                      aria-selected="false"
                      aria-controls="cp"
                    >
                      <span>CopyTrading</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- End Tabs List-->

            <div class="flex">
              <div class="relative h-10 w-max">
                <select
                  id="timeFrameSelectForflws"
                  class="peer h-full w-full rounded-[7px] bg-transparent px-3 py-2.5 text-xs text-blue-gray-100 font-semibold outline outline-0 transition-all"
                >
                  <option class="text-gray-900" value="1">24h</option>
                  <option class="text-gray-900" value="7" selected>7d</option>
                  <option class="text-gray-900" value="30">1M</option>
                  <option class="text-gray-900" value="90">3M</option>
                </select>
              </div>
            </div>
          </div>
          <!-- End Header -->
          <!-- Tab Content -->
          <div data-tab-content="" class="p-3">
            <div class="block opacity-100" id="all" role="tabpanel">
              <div id="flws-chart-container"></div>
              <div
                id="flws-chart-spinner"
                class="flex justify-center items-center hidden"
              >
                <img
                  class="h-8 w-8"
                  src="assets/images/preloaders/preloader.svg"
                  alt="preloader"
                />
              </div>
            </div>
            <div class="hidden opacity-0" id="signal" role="tabpanel">
              signal
            </div>
            <div class="hidden opacity-0" id="cp" role="tabpanel">cp</div>
          </div>
          <!-- End Tab Content -->
        </div>
      </section>
      <!-- End Followers Chart -->

      <!-- AUM Chart -->
      <section class="pb-4">
        <div class="p-3 gray_box_bg rounded">
          <!-- Header -->
          <div class="flex justify-between items-center">
            <div>
              <h2 class="font-bold">AUM</h2>
              <span class="font-semibold text-md">$87.23K</span>
            </div>
            <div class="flex">
              <div class="relative h-10 w-max">
                <select
                  id="timeFrameSelectForAUM"
                  class="peer h-full w-full rounded-[7px] bg-transparent px-3 py-2.5 text-xs text-blue-gray-100 font-semibold outline outline-0 transition-all"
                >
                  <option class="text-gray-900" value="1">24h</option>
                  <option class="text-gray-900" value="7" selected>7d</option>
                  <option class="text-gray-900" value="30">1M</option>
                  <option class="text-gray-900" value="90">3M</option>
                </select>
              </div>
            </div>
          </div>
          <!-- End Header -->

          <!-- Chart -->
          <div id="aum-chart-container"></div>
          <!-- End Chart -->
          <div
            id="aum-chart-spinner"
            class="flex justify-center items-center hidden"
          >
            <img
              class="h-8 w-8"
              src="assets/images/preloaders/preloader.svg"
              alt="preloader"
            />
          </div>
        </div>
      </section>
      <!-- End AUM Chart -->
    </div>

    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/ripple.js"></script>
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/tabs.js"></script>
    <script src="https://unpkg.com/lightweight-charts@latest/dist/lightweight-charts.standalone.production.js"></script>
    <script src="assets/js/flchart.js"></script>
    <script src="assets/js/aumchart.js"></script>
  </body>
</html>
